<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>AllMusic Brasil</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#3ea2db" />
  </head>

  <body style="font-size: 25px; line-height: 36.25px;">
    <div id="allmusic">
      <div class="mosaic-hold">
        <div class="mosaic-internal flickity-enabled is-draggable" tabindex="0">
          <div class="flickity-viewport" style="height: 944px;">
            <div
              class="flickity-slider"
              style="left: 0px; transform: translateX(-1192px);"
            >
              <article
                style="position: absolute; left: 1192px;"
                class="is-selected"
              >
                <figure>
                  <div class="mosaic-image">
                    <img
                      class="gallery-cell flickity-lazyloaded"
                      src="background.png"
                    />
                  </div>
                </figure>

                <div class="mosaic-box">
                  <ul class="mosaic-social">
                    <li class="facebook">
                      <a
                        href="https://facebook.com/banda1roleoficial/"
                        target="_blank"
                        ><i class="icon-facebook"></i> Facebook</a
                      >
                    </li>
                    <li class="instagram">
                      <a
                        href="https://instagram.com/banda1roleoficial/"
                        target="_blank"
                        ><i class="icon-instagram"></i> Instagram</a
                      >
                    </li>
                    <li class="youtube">
                      <a
                        href="https://www.youtube.com/channel/UCOsfX9KokgsrvnI9jule-kA"
                        target="_blank"
                        ><i class="icon-youtube"></i> YouTUbe</a
                      >
                    </li>
                    <li class="fanlink">
                      <a href="https://fanlink.to/banda1role" target="_blank"
                        ><i class="icon-music"></i> Ou√ßa Agora</a
                      >
                    </li>
                  </ul>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
